<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pvp.css">
    <title>PVP</title>
</head>
<body>

        <header class="health-bars" id="health-bars">

            <div id="timer">TIME</div>
            <div id="player-two-health">
                <div id="health-left-p2"></div>
            </div>
        </header>
        <h2 id="round-counter">ROUND 0</h2>
        <nav class="power-ups">
            <a href="#">
                <img id="skills-p1" src="../project_soft_eng_org/images/energy.png" alt="skill 1">
            </a>
            <a href="#">
                <img id="skills-p2" src="../project_soft_eng_org/images/energy.png" alt="skill 1">
            </a>
        </nav>
        <img  id="player-one" src="../project_soft_eng_org/images/final_male_anim_IDLE.gif" alt="player one">
        <img  id="player-two" src="../project_soft_eng_org/images/final_male_anim_IDLE.gif" alt="player one">
        <h2 id="start-icon">FIGHT</h2>
        <section class="Quiz-part">
        </section>
    </div>
    
</body>
</html>
